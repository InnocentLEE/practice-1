<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>客车档案</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <!-- <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script> -->

    <style>
        body {
            background-color: #e9ecf3;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>

            </div>

            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 客车档案
                        <p class="popedom" style="float: right;font-size: x-small;color: red;margin-right: 10px;"></p>
                    </h5>
                    <!--搜索代码-->
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="UnitName">车牌号</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="UnitName" id="UnitName" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="BusinessType">车牌颜色</label>
                                            <div class="col-xs-7">
                                                <select name="BusinessType" id="BusinessType" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="1">蓝色</option>
                                                    <option value="2">黄色</option>
                                                    <option value="3">白色</option>
                                                    <option value="4">黑色</option>
                                                    <option value="5">绿色</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="Status">审核状态</label>
                                            <div class="col-xs-7">
                                                <select name="Status" id="Status" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="1">待提交</option>
                                                    <option value="2">待审核</option>
                                                    <option value="3">审核通过</option>
                                                    <option value="4">审核不通过</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <div class="col-xs-12 pull-right">
                                                <a id="btnSearch" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;" data-rescode="20190600"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row" style="margin-top: 15px; margin-bottom: -15px; margin-left: 22px;">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <a id="btnView" accesskey="v" title="快捷键 Alt + V" class="btn c-blue " href="javascript:;" data-rescode="20190601">
                                        <i class="fa fa-search"></i> 查看
                                    </a>
                                    <a id="btnCreate" accesskey="c" title="快捷键 Alt + C" class="btn c-blue" href="javascript:;" data-rescode="20190602">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a id="btnEdit" accesskey="u" title="快捷键 Alt + U" class="btn c-green" href="javascript:;" data-rescode="20190603">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a id="btnDel" accesskey="x" title="快捷键 Alt + X" class="btn c-yellow" href="javascript:;" data-rescode="20190604">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                    <a id="btnCheck" accesskey="v" title="快捷键 Alt + V" class="btn c-yellow" href="javascript:;" data-rescode="20190605">
                                        <i class="icon iconfont icon-yonghu"></i> 审核
                                    </a>
                                    <a id="btnSubmit" accesskey="v" title="快捷键 Alt + V" class="btn c-blue" href="javascript:;" data-rescode="20190606">
                                        <i class="fa fa-upload"></i> 提交
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                        <!--表头-->
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="UnitName" style="width:40%;">
                                    企业名称
                                </th>
                                <th data-name="Popedom">
                                    辖区
                                </th>
                                <th data-name="BuinsessType">
                                    经济类型
                                </th>
                                <th data-name="InNetDate" style="width:20%;">
                                    入网时间
                                </th>
                                <th data-name="ContactMen">
                                    联系人
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name"><a href=""><span class="title">&nbsp;</span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a></div>
    </div>
    <script data-main="Js/List.js" src="/Modules/Component/require.js"></script>
</body>
</html>
