<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增SIM卡</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增SIM卡</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-12" style="text-align: right; padding-right: 22px; padding-bottom: 5px; ">
                <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
        <div class="portlet-body form">
            <ul class="nav nav-tabs">
                <li class="active">
                    <span class="separate-line left"></span>
                    <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
                    <span class="separate-line right"></span>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="Id" name="Id" />                       
                        <div class="">
                            <div class="row">
                                <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                    <div class="form-body scroller form-box">
                                        <h4 class="form-section cus-form-section">
                                            <span>SIM卡信息</span>
                                        </h4>
                                        <div class="form-group-group">
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="SIMKaHao">
                                                    <span class="required">*</span>
                                                    卡号
                                                </label>
                                                <div class="col-xs-3" style="height:48px;">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="SIMKaHao" id="SIMKaHao" class="form-control" data-cwvalid='{"blur":true,"required":true, "regx":"^\\d{11,15}$", "tip":"请输入11到15位数字"}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="SIMXuLieHao">
                                                    <span class="required">*</span>
                                                    序列号
                                                </label>
                                                <div class="col-xs-3" style="height:48px;">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="SIMXuLieHao" id="SIMXuLieHao" class="form-control" data-cwvalid='{"blur":true,"required":true, "regx":"^\\d{21}$", "tip":"请输入21位数字"}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="KaiKaRiQi">
                                                    <span class="required">*</span>
                                                    开卡日期                                                   
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="KaiKaRiQi" id="KaiKaRiQi" data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" class="form-control datepicker required" data-cwvalid='{"blur":true,"required":true}' />                                                     
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="XiaQuShi">
                                                    <span class="required">*</span>
                                                    卡属地
                                                </label>
                                                <div class="col-xs-3">
                                                    <div style="width:50%;float:left">
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input type="text" readonly name="XiaQuSheng" id="XiaQuSheng" class="form-control" value="广东" />
                                                        </div>
                                                    </div>
                                                    <div style="width:50%;float:left">
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <select name="XiaQuShi" id="XiaQuShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                                <option value="">请选择</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>                                               
                                                <label class="control-label col-xs-1" for="LiuLiang">
                                                    <span class="required">*</span>
                                                    流量设置
                                                </label>
                                                <div class="col-xs-3" style="height: 48px;">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="LiuLiang" id="LiuLiang" class="form-control required" placeholder="MB" data-cwvalid='{"blur":true,"required":true, "regx":"^[0-9]\\d*$", "tip":"请输入整数"}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="DanJia">
                                                    <span class="required">*</span>
                                                    单价
                                                </label>
                                                <div class="col-xs-3" style="height:48px;">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="DanJia" id="DanJia" class="form-control required" placeholder="元/月" data-cwvalid='{"blur":true,"required":true, "regx":"^(([1-9]{1}\\d*)|([0]{1}))(\\.(\\d){0,2})?$", "tip":"请输入整数或保留两位小数后的数字"}' />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="ZhuangTai">
                                                    <span class="required">*</span>
                                                    卡状态
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="ZhuangTai" id="ZhuangTai" class="form-control">
                                                            <option selected value="1">有效</option>
                                                            <option value="2">无效</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShiYongZhuangTai">
                                                    <span class="required">*</span>
                                                    使用状态
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="ShiYongZhuangTai" id="ShiYongZhuangTai" class="form-control">
                                                            <option value="1">已使用</option>
                                                            <option selected value="2">未使用</option>
                                                        </select>
                                                    </div>
                                                </div>                                                                                             
                                            </div>                                         
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
