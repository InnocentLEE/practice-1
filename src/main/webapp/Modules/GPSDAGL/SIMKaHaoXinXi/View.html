<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta for="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看SIM卡</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">查看SIM卡</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>

        <div class="portlet-body form">
            <ul class="nav nav-tabs">
                <li class="active">
                    <span class="separate-line left"></span>
                    <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
                    <span class="separate-line right"></span>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="Id" for="Id" />
                        <div class="">
                            <div class="row">
                                <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                    <div class="form-body scroller form-box">
                                        <h4 class="form-section cus-form-section">
                                            <span>SIM卡信息</span>
                                        </h4>
                                        <div class="form-group-group">
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="SIMKaHao">
                                                    卡号
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="SIMKaHao" id="SIMKaHao" class="form-control-static" ></label>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="SIMXuLieHao">
                                                    序列号
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="SIMXuLieHao" id="SIMXuLieHao" class="form-control-static" ></label>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="KaiKaRiQi">
                                                    开卡日期
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="KaiKaRiQi" id="KaiKaRiQi" class="form-control-static date-picker"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="XiaQuShi">
                                                    卡属地
                                                </label>
                                                <div class="col-xs-3">
                                                    <div style="width:50%;float:left">
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <label for="XiaQuSheng" id="XiaQuSheng" class="form-control-static"></label>
                                                        </div>
                                                    </div>
                                                    <div style="width:50%;float:left">
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <label for="XiaQuShi" id="XiaQuShi" class="form-control-static"></label>
                                                        </div>
                                                    </div>
                                                </div>                                               
                                                <label class="control-label col-xs-1" for="LiuLiang">
                                                    流量设置
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="LiuLiang" id="LiuLiang" class="form-control-static int" ></label>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="DanJia">
                                                    单价
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="DanJia" id="DanJia" class="form-control-static decimal"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="ZhuangTai">
                                                    卡状态
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="ZhuangTai" id="ZhuangTai" class="form-control-static"></label>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShiYongZhuangTai">
                                                    使用状态
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <label for="ShiYongZhuangTai" id="ShiYongZhuangTai" class="form-control-static"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/View.js" src="/Modules/Component/require.js"></script>
</body>
</html>
