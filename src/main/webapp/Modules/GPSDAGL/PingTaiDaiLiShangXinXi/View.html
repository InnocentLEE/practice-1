<!DOCTYPE HTML>

<body>
    <div class="portlet cus-portlet">

                                                </div>

                                            </div>

                                            <label class="control-label col-xs-2" for="BeiZhu">
                                                备注
                                            </label>
                                            <div class="col-xs-10">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <textarea type="text" name="BeiZhu" id="BeiZhu" class="form-control" style="resize: none;" rows="3" maxlength="500" readonly="readonly"></textarea>
                                                </div>
                                            </div>
                                        </div>-->

                                                </div>
                                            </div>
                                        </div>
                                    </div>
