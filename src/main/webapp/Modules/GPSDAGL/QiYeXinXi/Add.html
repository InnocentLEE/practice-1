<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增企业档案管理</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
<div class="portlet cus-portlet">
    <div class="portlet-title">
        <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增企业档案</span>
                </span>
        </div>
        <div class="btnclose">
            <a id="btnclose" href="javascript:;">
                <i class="glyphicon glyphicon-remove-circle"></i>
            </a>
        </div>
    </div>
    <div class="row" style="clear: both;">
        <div class="col-sm-12" style="text-align: right; padding-right: 22px;">
            <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
        </div>
    </div>
    <div class="portlet-body form">
        <!--tab-->
        <ul class="nav nav-tabs">
            <li class="active">
                <span class="separate-line left"></span>
                <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
            </li>
            <li>
                <span class="separate-line left"></span>
                <a href="#LianXiXinXi" id="tab2" data-toggle="tab">联系信息</a>
                <span class="separate-line right"></span>
            </li>
        </ul>
        <div class="tab-content">

            <!--基础信息-->
            <div class="tab-pane fade active in" id="JiChuXinXi">
                <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                    <input type="hidden" id="Id" name="Id" />
                    <input id="hdIDS" type="hidden" />
                    <input id="operationType" type="hidden" />
                    <div class="row">
                        <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                            <div class="form-body scroller form-box">
                                <h4 class="form-section cus-form-section">
                                    <span>基础信息</span>
                                </h4>
                                <div class="form-group-group">
                                    <!--业户名称/企业代码-->
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="YeHuMingCheng">
                                            <span class="required">*</span>机构名称
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="YeHuMingCheng" id="YeHuMingCheng" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="JingYingQuYu">
                                            <span class="required">*</span>经营区域
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <!--<input type="text" name="JingYingQuYu" id="JingYingQuYu" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />-->
                                                <div class="select" name="JingYingQuYu" id="JingYingQuYu" maxlength="500"></div>
                                            </div>
                                        </div>
                                    </div>


                                    <!--控股公司名称/控股公司归属地-->
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="YeHuMingCheng">
                                            控股公司名称
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="KongGuGongSiMingCheng" id="KongGuGongSiMingCheng" class="form-control" maxlength="50" />
                                            </div>
                                        </div>


                                        <label class="control-label col-xs-2">
                                            控股公司属地
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="col-xs-6" style="padding:0">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="KongGuGongSiSuoZaiXiaQuSheng" id="KongGuGongSiSuoZaiXiaQuSheng" class="form-control"><option value="">请选择</option></select>
                                                </div>
                                            </div>
                                            <div class="col-xs-6" style="padding:0">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="KongGuGongSiSuoZaiXiaQuShi" id="KongGuGongSiSuoZaiXiaQuShi" class="form-control"><option value="">请选择</option></select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <!--经济类型/控股公司名字-->
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            经济类型
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select name="JingJiLeiXing" id="JingJiLeiXing" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="1">国有企业</option>
                                                    <option value="2">民营企业</option>
                                                    <option value="3">外资独资</option>
                                                    <option value="4">中外合资</option>
                                                    <option value="5">其他</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            <span class="required">*</span>公司属地
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="col-xs-6" style="padding:0">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="XiaQuSheng" id="XiaQuSheng" class="form-control required "><option value="广东">广东</option></select>
                                                </div>
                                            </div>
                                            <div class="col-xs-6" style="padding:0">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="XiaQuShi" id="XiaQuShi" class="form-control required"><option value="">请选择</option></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--公司所在区域/公司详细地址-->
                                    <div class="form-group">

                                        <label class="control-label col-xs-2" for="YouBian">
                                            <span class="required">*</span>有效状态
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <!--<select name="YouXiaoZhuangTai" id="YouXiaoZhuangTai" class="form-control required" disabled><option value="1">正常营业</option><option value="2">合约到期</option></select>-->
                                                <input type="hidden" name="YouXiaoZhuangTai" id="YouXiaoZhuangTai" class="form-control" value="1" />
                                                <input type="text" name="YXZT" id="YXZT" class="form-control required" disabled data-cwvalid='{"blur":true,"required":true}' value="正常营业" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="YouBian">
                                            公司地址
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="DiZhi" id="DiZhi" class="form-control" maxlength="255" />
                                            </div>
                                        </div>
                                    </div>

                                    <!--业户代码-->
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="YeHuDaiMa">
                                            业户代码
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="YeHuDaiMa" id="YeHuDaiMa" class="form-control" maxlength="50" />
                                            </div>
                                        </div>
                                    </div>

                                    <!--备注-->
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="BeiZhu">
                                            备注
                                        </label>
                                        <div class="col-xs-10">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <textarea type="text" name="BeiZhu" id="BeiZhu" class="form-control" style="resize: none;" rows="3" maxlength="500"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="form-section cus-form-section">
                                    <span>证件信息</span>
                                </h4>
                                <div class="form-group-group">
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="JingYingXuKeZhengZi">
                                            <span class="required">*</span>经营许可证字
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="JingYingXuKeZhengZi" id="JingYingXuKeZhengZi" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                            </div>
                                        </div>

                                        <label class="control-label col-xs-2" for="JingYingXuKeZhengHao">
                                            <span class="required">*</span>经营许可证号
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="JingYingXuKeZhengHao" id="JingYingXuKeZhengHao" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                            </div>
                                        </div>

                                        <!--<label class="control-label col-xs-2" for="JingYingXuKeZhengYouXiaoZhuangTai">
                                            <span class="required">*</span>经营许可证有效状态
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select name="JingYingXuKeZhengYouXiaoZhuangTai" id="JingYingXuKeZhengYouXiaoZhuangTai" class="form-control required">
                                                    <option value="1">有效</option>
                                                    <option value="2">过期</option>
                                                </select>
                                            </div>
                                        </div>-->
                                        <label class="control-label col-xs-2" for="JingYingXuKeZhengYouXiaoQi">
                                            <span class="required">*</span>经营许可证有效期
                                        </label>
                                        <div class="col-xs-4" style="height:48px">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" class="form-control date-picker" data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="JingYingXuKeZhengYouXiaoQi" name="JingYingXuKeZhengYouXiaoQi" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </form>
            </div>
            <div class="tab-pane fade" id="LianXiXinXi">
                <table id="tb_Template" class="table table-striped table-bordered table-hover">
                    <!--表头-->
                    <thead>
                    <tr>
                        <th class="table-checkbox">
                            <input type="checkbox" class="group-checkable" title="全选/反选" />
                        </th>
                        <th data-name="LianXiRen">
                            联系人
                        </th>
                        <th data-name="LeiBie">
                            类别
                        </th>
                        <th data-name="ShenFenZheng">
                            身份证
                        </th>
                        <th data-name="ShouJiHaoMa">
                            手机
                        </th>
                        <th data-name="GuDingDianHua">
                            电话
                        </th>
                        <th data-name="YouXiang">
                            邮箱
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX">
                        <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script data-main="js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
