<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看企业档案管理</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">查看企业档案</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-3" style="width:220px;height:220px;">
                <img id="imgUpLoad" src="../../Component/Img/NotPic.jpg" style="width:200px;height:200px;float:left;padding:6px;" />
            </div>
            <div class="col-sm-4">
                <h1 style="margin-top:5px;"><span id="jigoumingcheng"></span></h1>
                <h4>企业信息</h4>
                <div class="jichuxinxi">负责人：<span id="fuzeren"></span></div>
                <div class="jichuxinxi">负责人手机：<span id="fuzerendianhua"></span></div>
                <div class="jichuxinxi">状态：<span id="zhuangtai"></span></div>
            </div>
            <div class="col-sm-5" style="text-align: right; padding-right: 22px; padding-bottom: 5px; ">
                <button id="prevBtn" type="submit" class="btn c-green disabled"><i class="m-icon-swapleft m-icon-white"></i> 上一条</button>
                <button id="nextBtn" type="submit" class="btn c-green disabled">下一条 <i class="m-icon-swapright m-icon-white"></i></button>
            </div>
        </div>
        <div class="portlet-body form">
            <ul class="nav nav-tabs">
                <li class="active">
                    <span class="separate-line left"></span>
                    <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
                </li>
                <li>
                    <span class="separate-line left"></span>
                    <a href="#LianXiXinXi" id="tab2" data-toggle="tab">联系信息</a>
                    <span class="separate-line right"></span>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="SelectData" name="SelectData" />
                        <input type="hidden" id="Id" name="Id" />
                        <input id="hdIDS" type="hidden" />
                        <input id="operationType" type="hidden" />
                        <input type="hidden" id="QiYeBiaoZhiId" name="QiYeBiaoZhiId" />
                        <input type="hidden" id="FuZheRen" name="FuZheRen" />
                        <input type="hidden" id="YeHuMingCheng" name="YeHuMingCheng" />
                        <input type="hidden" id="FuZheRenDianHua" name="FuZheRenDianHua" />
                        <input type="hidden" id="BeiAnZhuangTai" name="BeiAnZhuangTai" />
                        <input type="hidden" id="JingJiLeiXing" name="JingJiLeiXing" />
                        <input type="hidden" id="ShenHeZhuangTai" name="ShenHeZhuangTai" />
                        <input type="hidden" id="YouXiaoZhuangTai" name="YouXiaoZhuangTai" />
                        <input type="hidden" id="JingYingXuKeZhengYouXiaoZhuangTai" name="JingYingXuKeZhengYouXiaoZhuangTai" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group">
                                        <div class="form-group" style="display:none">
                                            <label class="control-label col-xs-1" for="ChuangJianDanWeiOrgCode">
                                                创建单位组织代码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="hidden" id="ChuangJianDanWeiOrgCode" name="ChuangJianDanWeiOrgCode" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="ChuangJianDanWeiOrgCode">
                                                本单位组织代码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="hidden" id="BenDanWeiOrgCode" name="BenDanWeiOrgCode" />
                                                </div>
                                            </div>
                                        </div>
                                        <!--业户名称/企业代码-->
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="YeHuMingCheng">
                                                机构名称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="YeHuMingCheng" class="form-control-static"></label>
                                                </div>
                                            </div>

                                            <label class="control-label col-xs-2">
                                                经营区域
                                            </label>
                                            <div class="col-xs-4">
                                                <div style="padding:0">
                                                    <div class="input-icon right">
                                                        <label for="JingYingQuYu" class="form-control-static"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <!--控股公司名称/控股公司归属地-->
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="YeHuMingCheng">
                                                控股公司名称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="KongGuGongSiMingCheng" class="form-control-static"></label>
                                                </div>
                                            </div>


                                            <label class="control-label col-xs-2">
                                                控股公司属地
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="col-xs-6" style="padding:0">
                                                    <div class="input-icon right">
                                                        <label for="KongGuGongSiSuoZaiXiaQuSheng" class="form-control-static"></label>
                                                        <label for="KongGuGongSiSuoZaiXiaQuShi" class="form-control-static"></label>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <!--经济类型/控股公司名字-->
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">
                                                经济类型
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="JingJiLeiXing" id="JingJiLeiXings" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                公司属地
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="col-xs-6" style="padding:0">
                                                    <div class="input-icon right">
                                                        <label for="XiaQuSheng" class="form-control-static"></label>
                                                        <label for="XiaQuShi" class="form-control-static"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!--公司所在区域/公司详细地址-->
                                        <div class="form-group">

                                            <label class="control-label col-xs-2" for="YouBian">
                                                有效状态
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label id="YouXiaoZhuangTais" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="YouBian">
                                                公司地址
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="DiZhi" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>

                                        <!--业户代码-->
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="YeHuDaiMa">
                                                业户代码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="YeHuDaiMa" class="form-control-static"></label>                                                   
                                                </div>
                                            </div>
                                        </div>

                                        <!--备注-->
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="BeiZhu">
                                                备注
                                            </label>
                                            <div class="col-xs-10">
                                                <div class="input-icon right">
                                                    <label for="BeiZhu" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <h4 class="form-section cus-form-section">
                                        <span>证件信息</span>
                                    </h4>
                                    <div class="form-group-group">

                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="JingYingXuKeZhengZi">
                                                经营许可证字
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="JingYingXuKeZhengZi" class="form-control-static"></label>
                                                </div>
                                            </div>

                                            <label class="control-label col-xs-2" for="JingYingXuKeZhengHao">
                                                经营许可证号
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="JingYingXuKeZhengHao" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">

                                            <label class="control-label col-xs-2" for="JingYingXuKeZhengYouXiaoZhuangTai">
                                                经营许可证有效期
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="JingYingXuKeZhengYouXiaoQi" class="form-control-static datepicker"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
                <div class="tab-pane fade" id="LianXiXinXi">
                    <div>
                        <form action="#" id="LianXiRenForm" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block scroller">
                            <table id="tb_lianXiRenTable" class="table table-striped table-bordered table-hover">
                                <!--表头-->
                                <thead>
                                    <tr>
                                        <!--<th class="table-checkbox hidden">
                                            <input type="checkbox" class="group-checkable" title="全选/反选"  />
                                        </th>-->
                                        <th data-name="LianXiRen">
                                            联系人
                                        </th>
                                        <th data-name="LeiBie">
                                            类别
                                        </th>
                                        <th data-name="ShenFenZheng">
                                            身份证
                                        </th>
                                        <th data-name="ShouJiHaoMa">
                                            手机
                                        </th>
                                        <th data-name="GuDingDianHua">
                                            电话
                                        </th>
                                        <th data-name="YouXiang">
                                            邮箱
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/View.js" src="/Modules/Component/require.js"></script>
</body>
</html>
