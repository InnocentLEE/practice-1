<style>
   #QueryAddZiBiao .modal-body .table-scrollable {
        max-height: 200px;
        overflow-y: auto !important;
    }
   #QueryAddZiBiao .modal-body {
        overflow-y: hidden;
    }
   #QueryAddZiBiao #SelectForm > div {
        margin-bottom: 20px;
    }
</style>

<div id="QueryAddZiBiao" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" confirm_tip="确定要关闭吗？" aria-hidden="true"></button>
               <h4 class="modal-title">添加联系人</h4>
           </div>
           <div class="modal-body">
               <form action="" method="post" id="SelectForm" class="form-horizontal form-bordered">
                   <!--表单(子表字段)-->
                   <label class="control-label col-xs-2" for="LianXiRen">
                       联系人<span class="required">*</span>
                   </label>
                   <div class="col-xs-4">
                       <div class="input-icon right" style="height:28px">
                           <i class="fa"></i>
                           <input type="text" name="LianXiRen" id="LianXiRen" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                       </div>
                   </div>
                   <label class="control-label col-xs-2" for="LeiBie">
                       类别<span class="required">*</span>
                   </label>
                   <div class="col-xs-4">
                       <div class="input-icon right" style="height:28px">
                           <i class="fa"></i>
                           <select name="LeiBie" id="LeiBie" class="form-control required"><option value="1">企业法人</option><option value="2">本地负责人</option><option value="3">其他</option></select>
                       </div>
                   </div>
                   <label class="control-label col-xs-2" for="ShenFenZheng">
                       身份证<span class="required">*</span>
                   </label>
                   <div class="col-xs-4" style="height:28px">
                       <div class="input-icon right">
                           <i class="fa"></i>
                           <!--<input type="text" name="ShenFenZheng" id="ShenFenZheng" class="form-control required" data-cwvalid='{"blur":true,"required":true,"regx":"(^\\d{15}$)|(^\\d{18}$)|(^\\d{17}(\\d|X|x)$)","tip":"请输入正确的身份证号码"}' />-->
                           <input type="text" name="ShenFenZheng" id="ShenFenZheng" class="form-control required" data-cwvalid='{"blur":true,"required":true,"regx":"","tip":"请输入正确的身份证号码"}' />
                       </div>
                   </div>
                   <label class="control-label col-xs-2" for="ShouJiHaoMa">
                       手机
                   </label>
                   <div class="col-xs-4">
                       <div class="input-icon right" style="height:28px">
                           <i class="fa"></i>
                           <!--<input type="text" name="ShouJiHaoMa" id="ShouJiHaoMa" class="form-control" data-cwvalid='{"blur":true,"regx":"^\\d{11,}$","tip":"请输入正确的手机号码"}' />-->
                           <input type="text" name="ShouJiHaoMa" id="ShouJiHaoMa" class="form-control" data-cwvalid='{"blur":true,"regx":"^[1][3,4,5,7,8][0-9]{9}$","tip":"请输入正确的手机号码"}' />
                       </div>
                   </div>
                   <label class="control-label col-xs-2" for="GuDingDianHua">
                       电话
                   </label>
                   <div class="col-xs-4">
                       <div class="input-icon right" style="height:28px">
                           <i class="fa"></i>
                           <input type="text" name="GuDingDianHua" id="GuDingDianHua" class="form-control" data-cwvalid='{"blur":true,"regx":"^((0\\d{2,3})-)(\\d{7,8})(-(\\d{3,}))?$","tip":"请输入正确的电话" }' />
                       </div>
                   </div>
                   <label class="control-label col-xs-2" for="YouXiang">
                       邮箱
                   </label>
                   <div class="col-xs-4">
                       <div class="input-icon right" style="height:28px">
                           <i class="fa"></i>
                           <input type="text" name="YouXiang" id="YouXiang" class="form-control" data-cwvalid='{"blur":true,"regx":"^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+","tip":"请输入正确的邮箱"}' />
                       </div>
                   </div>
               </form>
           </div>
           <div class="modal-footer">
               <a class="btn blue" id="AddZiBiaoSure" href="javascript:void(0)"><i class="fa fa-save"></i>确定</a>
               <a class="btn default" href="javascript:void(0)" data-dismiss="modal"><i class="fa fa-close"></i>取消</a>
           </div>
       </div>
   </div>

</div>
