<head>

    <title>平台接入信息管理模块</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        body {
            background-color: #e9ecf3;
        }
        th, td {
            white-space: nowrap;
        }
        .datepicker.dropdown-menu {
            z-index: 99999;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix">
        </div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>
            </div>
            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 平台接入信息管理模块
                    </h5>
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="JieRuMingCheng">接入名称</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="JieRuMingCheng" id="JieRuMingCheng" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="XiaQuShi">接入辖区市</label>
                                            <div class="col-xs-7">
                                                <select name="XiaQuShi" id="XiaQuShi" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <div class="col-xs-10 pull-right">
                                                <a id="btnSearch" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;" data-rescode="003300230142"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="searchpanel-extend-border">
                                </div>

                                            <label class="col-xs-4 control-label" for="JieRuShiJianQi">接入时间起</label>
                                            <div class="col-xs-7 ">
                                                <input type="text" class="form-control date-picker" data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="JieRuShiJianQi" name="JieRuShiJianQi" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="JieRuShiJianZhi">接入时间止</label>
                                            <div class="col-xs-7 ">
                                                <input type="text" class="form-control date-picker" data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="JieRuShiJianZhi" name="JieRuShiJianZhi" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="search-more">
                            <span>
                                更多
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <a id="btnCreate" accesskey="c" title="快捷键 Alt + C" class="btn c-cyan" href="javascript:;" data-rescode="003300230143">
                                        <i class="fa fa-plus"></i> 新建档案
                                    </a>
                                    <a id="btnEdit" accesskey="u" title="快捷键 Alt + U" class="btn c-green" href="javascript:;" data-rescode="003300230144">

                                    </a>
                                    <a id="btnDel" accesskey="x" title="快捷键 Alt + X" class="btn c-yellow" href="javascript:;" data-rescode="003300230145">
                                        <i class="fa fa-remove"></i> 删除档案
                                    </a>
                                    <a id="btnView" accesskey="v" title="快捷键 Alt + V" class="btn c-blue" href="javascript:;" data-rescode="003300230146">
                                        <i class="fa fa-search"></i> 查看档案
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="JieRuMingCheng">
                                    接入名称
                                </th>
                                <th data-name="XiaQuShi">
                                    接入辖区市
                                </th>
                                <th data-name="PingTaiBianHao">

                                </th>
                                <th data-name="JieRuMa">

                                </th>

                                <th data-name="ZhuLianLuIP">

                                </th>

                                </th>
                                <th data-name="JieRuShiJian">

                                </th>

                        </thead>

                            <tr class="odd gradeX">
                                <td valign="top" colspan="12" class="dataTables_empty">
                                    请先进行查询
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name">
            <a href=""><span class="title"> </span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a>
        </div>
