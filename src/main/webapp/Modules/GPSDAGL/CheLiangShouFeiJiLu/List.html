<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>收费管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        body {
            background-color: #e9ecf3;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>
            </div>
            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 收费管理
                    </h5>
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <input id="XuFeiTiXin" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ChePaiHao">车牌号码</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="ChePaiHao" id="ChePaiHao" class="form-control" placeholder="请输入的车牌号码（至少三位）" style="padding-right:0px;padding-left:0px;width:190px;" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ChePaiYanSe">车牌颜色</label>
                                            <div class="col-xs-7">
                                                <select name="ChePaiYanSe" id="ChePaiYanSe" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="黄色">黄色</option>
                                                    <option value="蓝色">蓝色</option>
                                                    <option value="白色">白色</option>
                                                    <option value="黑色">黑色</option>
                                                    <!--<option value="其他">其他</option>-->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <div class="col-xs-10 pull-right">
                                                <a id="btnSearch" accesskey="q" data-rescode="003300230087" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="searchpanel-extend-border"></div>
                                <div class="row searchpanel-extend-row">
                                    <div class="col-xs-4  searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="YeHuXinXi">业户</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="YeHuXinXi" id="YeHuXinXi" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ShouKuanRen">收款人</label>
                                            <div class="col-xs-7 " style="padding:0px;margin-left:6px">
                                                <input type="text" name="ShouKuanRen" id="ShouKuanRen" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ShouFeiNeiRong">收费内容</label>
                                            <div class="col-xs-7 ">
                                                <select name="ShouFeiNeiRong" id="ShouFeiNeiRong" class="form-control">
                                                    <option value="">选择收费内容</option>
                                                    <option value="1">卡流量费</option>
                                                    <option value="2">终端费</option>
                                                    <option value="3">续网</option>
                                                    <option value="4">新装</option>
                                                    <option value="5">转网</option>
                                                    <option value="6">挂网</option>
                                                    <option value="7">人工费</option>
                                                    <option value="8">换机费</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label">收费日期</label>
                                            <div class="col-xs-2" style="z-index:9999;">
                                                <input type="text" class="form-control date-picker" readonly data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="ShouFeiRiQiQi" name="ShouFeiRiQiQi" style="width:110px;background-color:#fff;" />
                                            </div>
                                            <label class="col-xs-1 control-label" style="width:80px;">-</label>
                                            <div class="col-xs-2" style="z-index:9999;">
                                                <input type="text" class="form-control date-picker" readonly data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="ShouFeiRiQiZhi" name="ShouFeiRiQiZhi" style="width:110px;background-color:#fff;" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="XuFeiQiXian">续费期限</label>
                                            <div class="col-xs-7 ">
                                                <select name="XuFeiQiXian" id="XuFeiQiXian" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="0">近三个月</option>
                                                    <option value="1">本月到期</option>
                                                    <option value="2">已到期</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="search-more">
                            <span>
                                更多
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                        <div class="row" style="margin-top: 15px; margin-bottom: -15px; margin-left: 22px;">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <a id="btnCreate" accesskey="c" title="快捷键 Alt + C" data-rescode="003300230083" class="btn c-cyan" href="javascript:;">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a id="btnEdit" accesskey="u" title="快捷键 Alt + U" data-rescode="003300230084" class="btn c-green" href="javascript:;">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a id="btnDel" accesskey="x" title="快捷键 Alt + X" data-rescode="003300230085" class="btn c-yellow" href="javascript:;">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                    <a id="btnView" accesskey="v" title="快捷键 Alt + V" data-rescode="003300230086" class="btn c-blue" href="javascript:;">
                                        <i class="fa fa-search"></i> 查看
                                    </a>
                                    <a id="btnImport" accesskey="c" title="导入" data-rescode="003300230100" class="btn c-cyan" href="javascript:;">
                                        导入
                                    </a>
                                    <a id="btnExport" accesskey="v" title="导出" data-rescode="003300230101" class="btn c-green" href="javascript:;">
                                        导出
                                    </a>
                                    <a id="btnBatchShouFei" accesskey="v" title="批量收费" data-rescode="003300230211" class="btn c-yellow" href="javascript:;">
                                        批量收费
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="ChePaiHao">
                                    车牌号码
                                </th>
                                <th data-name="ChePaiYanSe">
                                    车牌颜色
                                </th>
                                <th data-name="YeHuXinXi" width="15%">
                                    业户名称
                                </th>
                                <th data-name="ShouFeiNeiRong">
                                    收费内容
                                </th>
                                <th data-name="ShouFeiJinE">
                                    收费金额
                                </th>
                                <th data-name="ShiShouJinE">
                                    实收金额
                                </th>
                                <th data-name="HuiKuanJinE">
                                    汇款金额
                                </th>
                                <th data-name="FuWuJieShuRiQi">
                                    服务截止日期
                                </th>
                                <th data-name="ShouFeiMoShi">
                                    收费模式
                                </th>
                                <th data-name="ShouFeiYouXiaoQi">
                                    收费有效期
                                </th>
                                <th data-name="ShouFeiRiQi">
                                    收费日期
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="Count" style="padding:15px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name"><a href=""><span class="title">&nbsp;</span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a></div>
    </div>
    <input id="hdTag" value="" />
    <script data-main="js/List.js" src="/Modules/Component/require.js"></script>
</body>
</html>
