<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>批量收费</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        #tb .table-scrollable {
            max-height: 300px;
            overflow-y: auto !important;
        }
        #tb .slimScrollDiv {
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">批量收费</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row reduce1" style="clear: both;">
            <div class="col-sm-12" style="text-align: right; padding-right: 22px; padding-bottom: 5px; ">
                <button id="saveBtnPLShouFei" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <ul class="nav nav-tabs">
            <li class="active">
       
                <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade active in" id="JiChuXinXi">

                <form action="#" id="FormPLSF" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block reduce2">
                    <input type="hidden" id="Id" name="Id" />
                    <div class="row">
                        <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                            <div class="form-body scroller form-box">
                                <h4 class="form-section cus-form-section">
                                    <span>基础信息</span>
                                </h4>
                                <div class="form-group-group">
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="ShouFeiNeiRong">
                                                收费内容<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <!--<input type="text" name="ShouFeiNeiRong" id="ShouFeiNeiRong" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />-->
                                                    <select name="ShouFeiNeiRong" id="ShouFeiNeiRong" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="">请选择收费内容</option>
                                                        <option value="1">卡流量费</option>
                                                        <option value="2">终端费</option>
                                                        <option value="3">续网</option>
                                                        <option value="4">新装</option>
                                                        <option value="5">转网</option>
                                                        <option value="6">挂网</option>
                                                        <option value="7">人工费</option>
                                                        <option value="8">换机费</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="ShouFeiJinE">
                                                收费金额（元）<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="ShouFeiJinE" id="ShouFeiJinE" class="form-control required" data-cwvalid='{"blur":true,"required":true,"regx": "^[0-9]+(.[0-9]{1,2})?$","tip":"请输入正确的数字,不能超过两位小数"}' />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="ShouFeiRiQi">
                                                收费日期<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="ShouFeiRiQi" id="ShouFeiRiQi" class="form-control required datepicker" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="ShiShouJinE">
                                                实收金额（元）<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="ShiShouJinE" id="ShiShouJinE" class="form-control required" data-cwvalid='{"blur":true,"required":true ,"regx": "^[0-9]+(.[0-9]{1,2})?$","tip":"请输入正确的数字,不能超过两位小数"}' />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="HuiKuanJinE">
                                                汇款金额（元）<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="HuiKuanJinE" id="HuiKuanJinE" class="form-control required" data-cwvalid='{"blur":true,"required":true,"regx": "^[0-9]+(.[0-9]{1,2})?$","tip":"请输入正确的数字,不能超过两位小数"}' />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="HuiKuanRiQi">
                                                汇款日期<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="HuiKuanRiQi" id="HuiKuanRiQi" class="form-control required datepicker" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="ZhiFuFangShi">
                                                支付方式<span class="required">*</span>
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="ZhiFuFangShi" id="ZhiFuFangShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="">请选择支付方式</option>
                                                        <option value="1">支付宝</option>
                                                        <option value="2">微信</option>
                                                        <option value="3">转账</option>
                                                        <option value="4">现金</option>
                                                        <option value="0">其他</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="CaiWuShenHeRen">
                                                财务审核人
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="CaiWuShenHeRen" maxlength="50" id="CaiWuShenHeRen" class="form-control " data-cwvalid='' />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-1" for="CaiWuShenHeRiQi">
                                                财务审核日期
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="CaiWuShenHeRiQi" id="CaiWuShenHeRiQi" class="form-control datepicker" data-cwvalid='' autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="control-label col-xs-1" for="ShouKuanRen">
                                            收款人<span class="required">*</span>
                                        </label>
                                        <div class="col-xs-3">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="ShouKuanRen" id="ShouKuanRen" maxlength="50" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-1" for="ShouKuanBiaoZhun">
                                            收款标准<span class="required">*</span>
                                        </label>
                                        <div class="col-xs-3">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="ShouKuanBiaoZhun" id="ShouKuanBiaoZhun" maxlength="50" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="control-label col-xs-1" for="BeiZhu">
                                            备注
                                        </label>
                                        <div class="col-xs-11" style="margin-top:10px;">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="BeiZhu" id="BeiZhu" maxlength="500" class="form-control " data-cwvalid='' style="margin-bottom:10px;" />
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <h4 class="form-section cus-form-section" style="margin-bottom:10px;">
                                    <span>车辆列表</span>
                                </h4>
                                <div class="form-group-group" style="border:none;">
                                    <div id="tableRow" class="row" style="margin-top:3px;">
                                        <div class="col-xs-3">
                                            <div class="input-icon right">
                                                <i class="fa"></i>

                                                <a id="btnXuanZeCL" accesskey="u" title="选择车辆" class="btn c-green" href="javascript:;">
                                                    选择车辆
                                                </a>

                                            </div>
                                        </div>
                                    </div>
                                    <div id="tb" style="">
                                        <table id="tb_Template_zb1" class="table table-striped table-bordered table-hover scroller">
                                            <thead>
                                                <tr>
                                                    <th data-name="Id">
                                                        序号
                                                    </th>

                                                    <th data-name="ChePaiHao">
                                                        车牌号码
                                                    </th>
                                                    <th data-name="ChePaiYanSe">
                                                        车牌颜色
                                                    </th>
                                                    <th data-name="FuWuQiShiRiQi">
                                                        服务起始日期
                                                    </th>
                                                    <th data-name="FuWuJieShuRiQi">
                                                        服务截止日期
                                                    </th>
                                                    <th data-name="ShouFeiMoShi">
                                                        收费模式
                                                    </th>
                                                    <th data-name="ShouFeiYouXiaoQi">
                                                        收费有效期
                                                    </th>
                                                    <th data-name="Do">
                                                        操作
                                                    </th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="odd gradeX">
                                                    <td valign="top" colspan="7" class="dataTables_empty"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </form>


            </div>

        </div>
        
    </div>
    <script data-main="js/PiLiangShouFeiList.js" src="/Modules/Component/require.js"></script>
</body>
</html>
