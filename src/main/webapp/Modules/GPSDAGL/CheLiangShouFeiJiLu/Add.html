<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增车辆收费记录</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增车辆收费记录</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-12" style="text-align: right; padding-right: 22px; padding-bottom: 5px; ">
                <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
        <div class="portlet-body form">
            <!--<ul class="nav nav-tabs">
                <li class="active">
                    <span class="separate-line left"></span>
                    <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
                </li>
                <li>
                    <span class="separate-line left"></span>
                    <a href="#FuJian" id="tab3" data-toggle="tab">补充材料</a>
                    <span class="separate-line right"></span>
                </li>
            </ul>-->
            <div class="tab-content">
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="Id" name="Id" />
                        <div class="">
                            <div class="row">
                                <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                    <div class="form-body scroller form-box">
                                        <h4 class="form-section cus-form-section">
                                            <span>基础信息</span>
                                        </h4>
                                        <div class="form-group-group">
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="XiaQuShi">
                                                    辖区市<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="hidden" name="XiaQuSheng"  id="XiaQuSheng" value="广东"/>
                                                        <input type="text"  name="XiaQuShi" readonly id="XiaQuShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="XiaQuXian">
                                                    辖区县
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text"  name="XiaQuXian" readonly id="XiaQuXian" class="form-control" data-cwvalid='' />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="YeHuXinXi">
                                                    业户
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" readonly name="YeHuXinXi" id="YeHuXinXi" class="form-control" data-cwvalid='' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ChePaiHao">
                                                    车牌号<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-2">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" readonly name="ChePaiHao" id="ChePaiHao" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />

                                                    </div>

                                                </div>
                                                <div class=" col-xs-1">
                                                    <a id="btnSearchCarList" accesskey="x" title="获取车辆资料" class="btn c-blue" href="javascript:;">
                                                        获取车辆资料
                                                    </a>
                                                </div>

                                                <label class="control-label col-xs-1" for="ChePaiYanSe">
                                                    车牌颜色<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <!--<input type="text" name="ChePaiYanSe" id="ChePaiYanSe" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />-->
                                                        <select type="text" readonly name="ChePaiYanSe" id="ChePaiYanSe" class="form-control required" data-cwvalid='{"blur":true,"required":true}' disabled>
                                                            <option value="">选择车牌颜色</option>
                                                            <option value="黄色">黄色</option>
                                                            <option value="黑色">黑色</option>
                                                            <option value="蓝色">蓝色</option>
                                                            <option value="白色">白色</option>
                                                            <option value="其他">其他</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="FuWuQiShiRiQi">
                                                    服务起始日期
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="FuWuQiShiRiQi" id="FuWuQiShiRiQi" class="form-control datepicker"  data-cwvalid='' autocomplete="off"/>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="FuWuJieShuRiQi">
                                                    服务截止日期<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="FuWuJieShuRiQi" id="FuWuJieShuRiQi" class="form-control required datepicker"   data-cwvalid='{"blur":true,"required":true}' autocomplete="off"  />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShouFeiMoShi">
                                                    收费模式<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="ShouFeiMoShi" id="ShouFeiMoShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                            <option value="">请选择收费模式</option>
                                                            <option value="1">季度</option>
                                                            <option value="2">半年</option>
                                                            <option value="3" selected>一年</option>
                                                            <option value="4">两年</option>
                                                            <option value="5">三年</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="ShouFeiNeiRong">
                                                    收费内容<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="ShouFeiNeiRong" id="ShouFeiNeiRong" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                            <option value="">请选择收费内容</option>
                                                            <option value="1">卡流量费</option>
                                                            <option value="2">终端费</option>
                                                            <option value="3">续网</option>
                                                            <option value="4">新装</option>
                                                            <option value="5">转网</option>
                                                            <option value="6">挂网</option>
                                                            <option value="7">人工费</option>
                                                            <option value="8">换机费</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShouFeiRiQi">
                                                    收费日期<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="ShouFeiRiQi" id="ShouFeiRiQi" class="form-control required datepicker"  data-cwvalid='{"blur":true,"required":true}' autocomplete="off" />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShouKuanRen">
                                                    收款人<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="ShouKuanRen" id="ShouKuanRen" maxlength="50" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="ShouKuanBiaoZhun">
                                                    收款标准<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="ShouKuanBiaoZhun" id="ShouKuanBiaoZhun" maxlength="50" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShouFeiJinE">
                                                    收费金额（元）<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="ShouFeiJinE" id="ShouFeiJinE" class="form-control required" data-cwvalid='{"blur":true,"required":true,"regx": "^[0-9]+(.[0-9]{1,2})?$","tip":"请输入正确的数字,不能超过两位小数"}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShiShouJinE">
                                                    实收金额（元）<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="ShiShouJinE" id="ShiShouJinE" class="form-control required" data-cwvalid='{"blur":true,"required":true ,"regx": "^[0-9]+(.[0-9]{1,2})?$","tip":"请输入正确的数字,不能超过两位小数"}' />
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="ZhiFuFangShi">
                                                    支付方式<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <!--<input type="text" name="ZhiFuFangShi" id="ZhiFuFangShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />-->
                                                        <select name="ZhiFuFangShi" id="ZhiFuFangShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                            <option value="">请选择支付方式</option>
                                                            <option value="1">支付宝</option>
                                                            <option value="2">微信</option>
                                                            <option value="3">转账</option>
                                                            <option value="4">现金</option>
                                                            <option value="0">其他</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="HuiKuanJinE">
                                                    汇款金额（元）<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="HuiKuanJinE" id="HuiKuanJinE" class="form-control required" data-cwvalid='{"blur":true,"required":true,"regx": "^[0-9]+(.[0-9]{1,2})?$","tip":"请输入正确的数字,不能超过两位小数"}' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="HuiKuanRiQi">
                                                    汇款日期<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="HuiKuanRiQi" id="HuiKuanRiQi" class="form-control required datepicker"  data-cwvalid='{"blur":true,"required":true}' autocomplete="off"/>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-1" for="CaiWuShenHeRen">
                                                    财务审核人
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="CaiWuShenHeRen" maxlength="50" id="CaiWuShenHeRen" class="form-control " data-cwvalid='' />
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="CaiWuShenHeRiQi">
                                                    财务审核日期
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="CaiWuShenHeRiQi" id="CaiWuShenHeRiQi" class="form-control datepicker"  data-cwvalid='' autocomplete="off"/>
                                                    </div>
                                                </div>
                                                <label class="control-label col-xs-1" for="ShouFeiYouXiaoQi">
                                                    收费有效期<span class="required">*</span>
                                                </label>
                                                <div class="col-xs-3">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="ShouFeiYouXiaoQi" id="ShouFeiYouXiaoQi" class="form-control required datepicker"  data-cwvalid='{"blur":true,"required":true}' autocomplete="off" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <label class="control-label col-xs-1" for="BeiZhu">
                                                    备注
                                                </label>
                                                <div class="col-xs-11">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" name="BeiZhu" id="BeiZhu" maxlength="500" class="form-control " data-cwvalid='' />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="FuJian">
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
