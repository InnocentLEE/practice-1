<head>
    <meta charset="utf-8" />
    <title>电子公章管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        body {
            background-color: #e9ecf3;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>
            </div>
            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 电子公章管理
                    </h5>
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="OrgName">组织名称</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="OrgName" id="OrgName" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="OrgCode">组织代码</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="OrgCode" id="OrgCode" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4"><div class="form-group"><div class="col-xs-10 pull-right"><a id="btnSearch" accesskey="q" data-rescode="003300230039" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a><a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a></div></div></div>
                                </div>
                                <div class="searchpanel-extend-border"></div>
                            </div>
                        </form>
                        <div class="search-more">
                            <span>
                                更多
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                        <div class="row" style="margin-top: 15px; margin-bottom: -15px; margin-left: 22px;">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <a id="btnCreate" accesskey="c" data-rescode="003300230035" class="btn c-cyan" href="javascript:;">
                                        <i class="fa fa-plus"></i> 新建
                                    </a>
                                    <a id="btnEdit" accesskey="u" data-rescode="003300230036" class="btn c-green" href="javascript:;">
                                        <i class="fa fa-edit"></i> 变更
                                    </a>
                                    <a id="btnDel" accesskey="x" data-rescode="003300230037" class="btn c-yellow" href="javascript:;">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                    <a id="btnView" accesskey="v" data-rescode="003300230038" class="btn c-blue" href="javascript:;">
                                        <i class="fa fa-search"></i> 查看
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="OrgName">
                                    组织名称
                                </th>
                                <th data-name="OrgCode">
                                    组织代码
                                </th>
                                <th data-name="SYS_ZuiJinXiuGaiShiJian">
                                    更新时间
                                </th>
                                <th data-name="SYS_ChuangJianShiJian">
                                    上传时间
                                </th>
                            </tr>
                        </thead>

                            </tr>

                    </table>

    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name"><a href=""><span class="title">&nbsp;</span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a></div>
