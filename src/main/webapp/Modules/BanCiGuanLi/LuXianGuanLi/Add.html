<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增路线</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
</head>
<body>
<div class="portlet cus-portlet">
    <div class="portlet-title" style="background-color: #3190bc">
        <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增路线</span>
                </span>
        </div>
        <div class="btnclose">
            <a id="btnclose" href="javascript:;">
                <i class="glyphicon glyphicon-remove-circle"></i>
            </a>
        </div>
    </div>
    <div class="row" style="clear: both;">
        <div class="col-sm-12" style="text-align: right; padding-right: 22px;">
            <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
        </div>
    </div>
    <div class="portlet-body form">
            <!--基础信息-->
            <div class="tab-pane fade active in" id="JiChuXinXi">
                <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                    <input type="hidden" id="Id" name="Id" />
                    <input id="hdIDS" type="hidden" />
                    <input id="operationType" type="hidden" />
                    <div class="row">
                        <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                            <div class="form-body scroller form-box">
                                <h4 class="form-section cus-form-section">
                                    <span>基础信息</span>
                                </h4>
                                <div class="form-group-group">
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="RouteName">
                                            <span class="required">*</span>路线名
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="RouteName" id="RouteName" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="TotalTime">
                                            <span class="required">*</span>总用时
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="TotalTime" id="TotalTime" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="StartStation">
                                            <span class="required">*</span>起点
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="StartStation" id="StartStation" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="EndStation">
                                            <span class="required">*</span>终点
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="EndStation" id="EndStation" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="form-section cus-form-section">
                                    <span>途经站点</span>
                                </h4>
                                <div class="form-group-group">
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="Station1">
                                            <span class="required">*</span>途经站点1
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station1" id="Station1" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="Station2">
                                            <span class="required">*</span>途经站点2
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station2" id="Station2" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="Station3">
                                            <span class="required">*</span>途经站点3
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station3" id="Station3" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="Station4">
                                            <span class="required">*</span>途经站点4
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station4" id="Station4" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="Station5">
                                            <span class="required">*</span>途经站点5
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station5" id="Station5" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="Station6">
                                            <span class="required">*</span>途经站点6
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station6" id="Station6" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="Station7">
                                            <span class="required">*</span>途经站点7
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station7" id="Station7" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2" for="Station8">
                                            <span class="required">*</span>途经站点8
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <select name="Station8" id="Station8" class="form-control">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
<script data-main="Js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
</html>
